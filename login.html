<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Links</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- CUSTOM stylesheet -->
  <link rel="stylesheet" href="css/login-style.css">





</head>

<body>

  <div class="row">
    <div class="col">
      <div class="card login-card">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body card-background">
          <h5 class="heading">Sign Up</h5>


          <div class="row login-input">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label for="name">Your Name</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="text" id="name" name="name" />
            </div>
          </div>


          <div class="row login-input">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label for="phone">Phone Number</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="tel" id="phone" name="phone" />
            </div>

          </div>

          <div class="row login-input">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label for="grade">Gradee</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="tel" id="grade" name="grade" />
            </div>
          </div>



          <div class="row login-input">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label for="email">Email Adress</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="email" id="email" name="email" />
            </div>
          </div>



          <div class="row login-input">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label for="password">Password</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="email" id="password" name="password" />
            </div>
          </div>


          <div class="row login-input">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <label for="cpassword">Confirm Password</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="email" id="cpassword" name="cpassword" />
            </div>
          </div>


        </div>

        <div class="row tap">
          <div class="col-lg-6 sign-up">
            <button type="button" class="btn btn-outline-primary btn-lg">Sign up</button>
          </div>
          <div class="col-lg-6 sign-in">
              <button type="button" class="btn-primary btn  btn-lg">Sign In</button>
          </div>
        </div>



  </div>

  </div>
</div>





  <!-- Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->

  <!-- jqery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
